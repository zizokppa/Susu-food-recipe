<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Susu Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="clearResults">🍓 Susu Recipe 🍓</h1>
    </header>
    <main>
        <div class="container">
            <label for="ingredient">Enter an ingredient:</label>
            <input type="text" id="ingredient" placeholder="e.g., tofu">
            <button id="searchButton">Search</button>
        </div>
        <div id="results"></div>
    </main>
    <footer>
        <p>🌸 Happy Cooking! 🌸</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
